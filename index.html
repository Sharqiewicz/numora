<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numora Core Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #666;
      font-size: 14px;
      font-weight: 500;
    }

    .input-container {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px 16px;
      transition: border-color 0.2s;
    }

    .input-container:focus-within {
      border-color: #667eea;
      outline: none;
    }

    .input-container input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 18px;
      font-family: monospace;
      color: #333;
    }

    .input-container input::placeholder {
      color: #999;
    }

    .value-display {
      margin-top: 20px;
      padding: 16px;
      background: #f5f5f5;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
      color: #666;
    }

    .value-display strong {
      color: #333;
      font-weight: 600;
    }

    .examples {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #e0e0e0;
    }

    .examples h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 16px;
    }

    .example-item {
      margin-bottom: 12px;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 6px;
      font-size: 14px;
      color: #666;
    }

    .example-item strong {
      color: #667eea;
    }

    .separator-config {
      margin-top: 12px;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .config-label {
      font-size: 12px;
      color: #666;
      margin: 0;
      font-weight: 500;
    }

    .config-select {
      padding: 6px 10px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 13px;
      background: white;
      color: #333;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .config-select:hover {
      border-color: #667eea;
    }

    .config-select:focus {
      outline: none;
      border-color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Numora Core Preview</h1>
    <div class="input-container" id="input1"></div>
  </div>

  <script type="module">
    import { NumoraInput } from './packages/core/dist/index.mjs';

    const input1Container = document.getElementById('input1');
    const input2Container = document.getElementById('input2');
    const value1Display = document.getElementById('value1');
    const value2Display = document.getElementById('value2');
    const separator1Select = document.getElementById('separator1');
    const separator2Select = document.getElementById('separator2');
    const style1Select = document.getElementById('style1');
    const style2Select = document.getElementById('style2');

    let input1Element, input2Element;
    let separator1 = ',', separator2 = ',';
    let style1 = 'thousand', style2 = 'thousand';

    input1Element = new NumoraInput(input1Container, {
      allowNegative: true,
      maxDecimals: 2,
      placeholder: 'Enter a number...',
      formatOn: 'change',
      thousandsSeparator: separator1,
      thousandsGroupStyle: style1,
      enableCompactNotation: true
    });

    input2Element = new NumoraInput(input2Container, {
      maxDecimals: 6,
      placeholder: 'Enter a number with up to 6 decimals...',
      formatOn: 'blur',
      thousandsSeparator: separator2,
      thousandsGroupStyle: style2,
      enableCompactNotation: false
    });

    separator1Select.addEventListener('change', (e) => {
      separator1 = e.target.value;
      const currentValue = input1Element.getValue();
      const cleanValue = removeSeparators(currentValue);
      input1Container.innerHTML = '';
      input1Element = new NumericInput(input1Container, {
        maxDecimals: 2,
        placeholder: 'Enter a number...',
        formatOn: 'change',
        thousandsSeparator: separator1,
        thousandsGroupStyle: style1,
        shorthandParsing: true
      });
      if (cleanValue) {
        input1Element.setValue(cleanValue);
      }
    });

    separator2Select.addEventListener('change', (e) => {
      separator2 = e.target.value;
      const currentValue = input2Element.getValue();
      const cleanValue = removeSeparators(currentValue);
      input2Container.innerHTML = '';
      input2Element = new NumericInput(input2Container, {
        maxDecimals: 6,
        placeholder: 'Enter a number with up to 6 decimals...',
        formatOn: 'blur',
        thousandsSeparator: separator2,
        thousandsGroupStyle: style2,
        shorthandParsing: true
      });
      if (cleanValue) {
        input2Element.setValue(cleanValue);
      }
    });

    style1Select.addEventListener('change', (e) => {
      style1 = e.target.value;
      const currentValue = input1Element.getValue();
      const cleanValue = removeSeparators(currentValue);
      input1Container.innerHTML = '';
      input1Element = new NumericInput(input1Container, {
        maxDecimals: 2,
        placeholder: 'Enter a number...',
        formatOn: 'change',
        thousandsSeparator: separator1,
        thousandsGroupStyle: style1,
        shorthandParsing: true
      });
      if (cleanValue) {
        input1Element.setValue(cleanValue);
      }
    });

    style2Select.addEventListener('change', (e) => {
      style2 = e.target.value;
      const currentValue = input2Element.getValue();
      const cleanValue = removeSeparators(currentValue);
      input2Container.innerHTML = '';
      input2Element = new NumericInput(input2Container, {
        maxDecimals: 6,
        placeholder: 'Enter a number with up to 6 decimals...',
        formatOn: 'blur',
        thousandsSeparator: separator2,
        thousandsGroupStyle: style2,
        shorthandParsing: true
      });
      if (cleanValue) {
        input2Element.setValue(cleanValue);
      }
    });
  </script>
</body>
</html>

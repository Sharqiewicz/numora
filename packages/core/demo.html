<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NumericInput Demo</title>
</head>
<body>
  <h1>NumericInput Demo</h1>

  <div class="container">
    <h2>Basic Input</h2>
    <div class="input-container">
      <label for="basic-input">Enter a number:</label>
      <div id="basic-input-container"></div>
      <div id="basic-value" class="value-display">Current value: </div>

      <div class="btn-group">
        <button id="basic-get-btn">Get Value</button>
        <button id="basic-set-btn">Set to 42.75</button>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Currency Input (2 decimal places)</h2>
    <div class="input-container">
      <label for="currency-input">Enter amount:</label>
      <div id="currency-input-container"></div>
      <div id="currency-value" class="value-display">Current value: </div>

      <div class="btn-group">
        <button id="currency-focus-btn">Focus</button>
        <button id="currency-disable-btn">Disable</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { NumericInput } from './dist/index.mjs';

    // Basic Input Example
    const basicContainer = document.getElementById('basic-input-container');
    const basicValueDisplay = document.getElementById('basic-value');

    const basicInput = new NumericInput(basicContainer, {
      placeholder: "0.0000",
      maxDecimals: 5,
      onChange: (value) => {
        basicValueDisplay.textContent = `Current value: ${value}`;
      }
    });

    // Set up button actions
    document.getElementById('basic-get-btn').addEventListener('click', () => {
      alert(`Current value: ${basicInput.getValue()}`);
    });

    document.getElementById('basic-set-btn').addEventListener('click', () => {
      basicInput.setValue('42.75');
    });

    // Currency Input Example
    const currencyContainer = document.getElementById('currency-input-container');
    const currencyValueDisplay = document.getElementById('currency-value');

    const currencyInput = new NumericInput(currencyContainer, {
      placeholder: "0.00",
      maxDecimals: 2,
      class: "currency-input",
      onChange: (value) => {
        currencyValueDisplay.textContent = `Current value: ${value}`;
      }
    });

    document.getElementById('currency-focus-btn').addEventListener('click', () => {
      currencyInput.focus();
    });

    const disableBtn = document.getElementById('currency-disable-btn');
    let isDisabled = false;

    disableBtn.addEventListener('click', () => {
      if (isDisabled) {
        currencyInput.enable();
        disableBtn.textContent = 'Disable';
      } else {
        currencyInput.disable();
        disableBtn.textContent = 'Enable';
      }
      isDisabled = !isDisabled;
    });
  </script>
</body>
</html>
